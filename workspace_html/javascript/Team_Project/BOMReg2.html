<style>
    * {
        box-sizing: border-box;

    }

    .container {
        background-color: #F0F0E8;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
    }

    .top {
        color: #676767;
        font-size: 24px;
        font-weight: bold;
        height: 15vh;
    }

    .title {
        padding-top: 30px;
        margin-left: 100px;
    }

    .title img {
        vertical-align: middle;
        /* 이미지와 텍스트의 높낮이를 맞추기 위해 추가 */
    }

    .title span {
        vertical-align: middle;
        /* 이미지와 텍스트의 높낮이를 맞추기 위해 추가 */
    }



    .section {
        margin: 0 100px;
        height: 70vh;
        display: flex;
        /* sideBarDiv와 tableDiv를 가로로 정렬 */
    }

    .sideBarDiv {
        background-color: #D7D7D7;
        width: 200px;
        /* 고정너비 설정 */
        padding: 10px;
    }

    .tableDiv {
        flex: 1;
        /* 남은공간 모두 차지 */
        background-color: white;
    }

    .table {
        border-collapse: collapse;
        /* 테두리가 겹치지 않도록 설정 */
        width: 100%;
    }

    th {
        background-color: #b6b6b6;
        border-right: 1px solid white;
    }

    td {
        text-align: center;
    }

    .tbody tr {
        border-bottom: 1px solid lightgray;
    }

    tr th,
    tr td {
        padding: 5px 0px;
    }

    .thead th:nth-child(1) {
        width: 4%;
    }

    .thead th:nth-child(2) {
        /* 공정코드 */
        width: 10%;
    }

    .thead th:nth-child(3) {
        /* 공정명 */
        width: 10%;
    }

    .thead th:nth-child(4) {
        /* 공정내용 */
        width: 20%;
    }

    .thead th:nth-child(5) {
        /* 공정분류 */
        width: 10%;
    }

    .thead th:nth-child(6) {
        /* 공정순서 */
        width: 10%;
    }


    .Btn_css {
        display: inline-block;
        /* span에 padding을 적용했을 때 부모 div 밖으로 벗어나는것을 막기위해서 */
        padding: 10px;
        background-color: #848484;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 5px;
    }

    input[type="text"] {
        text-align: center;
    }

    .subMenu li {
        padding: 5px 0px;
        color:gray;
    }
    .mainMenu{
        font-weight: bold;
        color: gray;
    }
    .tableTopDiv{
        height: 50px; 
        padding:0px 10px; 
        background-color: white;
    }
 
    .regBtn {
        margin: 0 100px;
        text-align: right;
        margin-top: 30px;
    }
</style>

<body>
    <div class="container">
        <div class="top">
            <div class="title">
                <img src="image/IMG_file.png" style="width: 30px;">
                <span>BOM 등록(공정)</span>
            </div>
        </div>
        <div class="section">
            <div class="sideBarDiv">
                <span class="mainMenu" >GRAM-001</span>
                <div id="subMenu" class="subMenu visible">
                    <ul>
                        <li>PA01-001 : 메인보드와 CPU 결합</li>
                        <li>PA01-002 : 메인보드와 RAM 결합</li>
                        <li>PA01-003 : CPU위에 쿨러 설치</li>
                        <li>PA02-001 : 프레임 결합</li>
                        <li>PA02-002 : 케이블 연결</li>
                    </ul>
                </div>
            </div>
            <div class="tableDiv">
                <div class="tableTopDiv">
                    <span class="Btn_css" style="margin-left: 650px;" onclick="addRow()">행 추가</span>
                    <span class="Btn_css" style="margin-left: 20px;"onclick="deleteSelectedRow()">행 삭제</span>
                </div>
                <table class="table">
                    <thead class="thead">
                        <tr>
                            <th> </th>
                            <th>공정코드</th>
                            <th>공정명</th>
                            <th>공정내용</th>
                            <th>공정분류</th>
                            <th>공정순서</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">
                        <tr>
                            <td><input type="checkbox" class="delete-checkbox"></td>
                            <td>PA01-001</td>
                            <td>CPU 결합</td>
                            <td>메인보드와 CPU 결합</td>
                            <td>조립</td>
                            <td>1</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" class="delete-checkbox"></td>
                            <td>PA01-002</td>
                            <td>RAM 결합</td>
                            <td>메인보드와 RAM 결합</td>
                            <td>조립</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" class="delete-checkbox"></td>
                            <td>PA01-003</td>
                            <td>쿨러 설치</td>
                            <td>CPU와 쿨러 결합</td>
                            <td>조립</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td><input type="checkbox" class="delete-checkbox"></td>
                            <td><input type="text" style="width: 90%;" oninput="updateText(this)"></td>
                            <td><input type="text" style="width: 90%;"></td>
                            <td><input type="text" style="width: 90%;"></td>
                            <td><input type="text" style="width: 90%;"></td>
                            <td><input type="text" style="width: 90%;"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="regBtn">
            <span class="Btn_css" onclick="commitReg()">BOM 등록 완료</span>
           
        </div>
    </div>
</body>

<script>

    function addRow() { //행추가
        let tbody = document.querySelector('.tbody');

        let newRow = document.createElement('tr');
        newRow.innerHTML = `
            <td><input type="checkbox" class="delete-checkbox"></td>
            <td><input type="text" style="width: 90%;" ></td>
            <td><input type="text" style="width: 90%;" ></td>
            <td><input type="text" style="width: 90%;" ></td>
            <td><input type="text" style="width: 90%;" ></td>
            <td><input type="text" style="width: 90%;" ></td>
            `;

        tbody.appendChild(newRow);
    }

    function deleteSelectedRow() { //행삭제
        let checkboxes = document.querySelectorAll('.delete-checkbox');
        checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
                checkbox.closest('tr').remove(); //closest : 특정 요소의 가장 가까운 조상 요소를 찾는 데 사용되는 DOM 메서드
            }
        });
    }

    function commitReg(){
        alert("BOM 등록이 완료 되었습니다")
        window.location.href="BOM.html";
    }
</script>
