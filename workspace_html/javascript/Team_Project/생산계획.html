<style>
    * {
        box-sizing: border-box;

    }

    .container {
        background-color: #F0F0E8;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
    }

    body {
        margin: 0;
        padding: 0;
    }

    .top {
        color: #676767;
        font-size: 24px;
        font-weight: bold;
        height: 15vh;
    }

    .title {
        padding-top: 30px;
        margin-left: 100px;
    }

    .title img {
        vertical-align: middle;
        /* 이미지와 텍스트의 높낮이를 맞추기 위해 추가 */
    }

    .title span {
        vertical-align: middle;
        /* 이미지와 텍스트의 높낮이를 맞추기 위해 추가 */
    }

    .search_container {
        margin: 0 100px;
        height: 10vh;
        background-color: #E9E4DC;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .search_input {
        height: 40px;
        font-size: 20px;
        border-radius: 5px;
        padding: 5px;
    }

    .select {
        margin-right: 20px;
        height: 40px;
        font-size: 20px;
        border-radius: 5px;
    }

    .search_item {
        margin: 10px 100px;
        height: 60vh;
        background-color: white;
        overflow-y: auto;
    }

    table {
        border-collapse: collapse;
        /* 테두리가 겹치지 않도록 설정 */
        width: 100%;

    }

    th {
        height: 30px;
        text-align: center;
        background-color: #848484;
        color: white;
    }

    .tbody td {
        text-align: center;
        padding: 5px;
        border-bottom: 1px solid rgb(218, 218, 218);
        padding: 10px 0px;
    }

    .thead th {
        border-left: 1px solid white;
    }

    .thead th:nth-child(1) {
        width: 5%;
    }

    .thead th:nth-child(2) {
        width: 20%;
    }

    .thead th:nth-child(3) {
        width: 20%;
    }

    .thead th:nth-child(4) {
        width: 10%;
    }

    .thead th:nth-child(5) {
        width: 35%;
    }

    .thead th:nth-child(6) {
        width: 10%;
    }

    .regBtn_div {
        margin: 0 100px;
        text-align: right;
        margin-top: 30px;
    }

    .Btn_css {
        padding: 15px;
        background-color: #3F3B3B;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
</style>

<body>
    <div class="container">
        <div class="top">
            <div class="title">
                <img src="image/IMG_file.png" style="width: 30px;">
                <span>생산계획 관리</span>
            </div>
        </div>
        <div class="search_container">
            <select class="select">
                <option>-----</option>
                <option>제품코드</option>
                <option>제품명</option>
            </select>
            <input class="search_input" type="text" placeholder="검색어를 입력해주세요">
            <img style="margin-left: 30px;margin-right: 30px;" src="image/돋보기.png" onclick="searchTable()">
        </div>
        <div class="search_item">
            <table class="table">
                <thead class="thead">
                    <tr>
                        <th> </th>
                        <th>제품코드</th>
                        <th>제품명</th>
                        <th>수량</th>
                        <th>비고사항</th>
                        <th>??</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <tr>
                        <td><input type="checkbox" class="delete-checkbox"></td>
                        <td>코드123</td>
                        <td>LG그램 14인치</td>
                        <td>50</td>
                        <td>비고사항 없음</td>
                        <td>??</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" class="delete-checkbox"></td>
                        <td>코드456</td>
                        <td>삼성노트북 15인치</td>
                        <td>100</td>
                        <td>비고사항 없음</td>
                        <td>??</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="regBtn_div">
            <span class="Btn_css" onclick="deleteSelectedRows()">선택된 행 삭제</span>
            <span class="Btn_css" id="regBtn" onclick="regBOM()">BOM 등록</span>
        </div>
    </div>
</body>

<script>
    function searchTable() { // 돋보기 버튼을 클릭했을 때 동작하는 함수
        let selectValue = document.querySelector('.select').value; //제품코드 or 제품명
        let input = document.querySelector('.search_input').value; //검색창에 적힌 텍스트
        let table = document.querySelector('.table');
        let rows = table.querySelectorAll('.tbody tr'); // 행
        if (selectValue === '제품코드') {
            rows.forEach(row => {
                let code = row.querySelector('td:nth-child(2)'); //부모 요소 내에서 두 번째 자식 td 요소를 선택. 제품코드
                if (code) {
                    let codeText = code.innerText;
                    if (codeText.includes(input)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                }
            });
        } else if (selectValue === '제품명') {
            rows.forEach(row => {
                let name = row.querySelector('td:nth-child(3)'); //부모 요소 내에서 세 번째 자식 td 요소를 선택. 제품명      
                if (name) {
                    let nameText = name.innerText;
                    if (nameText.includes(input)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                }
            });
        } else if (selectValue === '-----') {
            rows.forEach(row => {
                row.style.display = '';
            })
        }

    }

    function deleteSelectedRows() { //선택된 행 삭제
        let checkboxes = document.querySelectorAll('.delete-checkbox');
        checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
                checkbox.closest('tr').remove(); //closest : 특정 요소의 가장 가까운 조상 요소를 찾는 데 사용되는 DOM 메서드
            }
        });
    }

    function regBOM() {
        window.location.href = "BOMReg.html";
    }

    window.onload = function () {
        let tbody = document.querySelector('.tbody');

        //세션스토리지에 있는 BOM아이템 배열 가져오기
        let BOM_items = JSON.parse(sessionStorage.getItem('BOM_items')) || [];

        BOM_items.forEach(item => {
            if (item.code && item.name) {
                let newRow = document.createElement('tr');
                newRow.innerHTML = `
                                    <td><input type="checkbox" class="delete-checkbox"></td> 
                                    <td>${item.code}</td>
                                    <td>${item.name}</td>
                                    <td>100</td>
                                    <td>비고사항 없음</td>
                                    <td>??</td>`;

                tbody.appendChild(newRow);
            }
        });
    }
</script>
